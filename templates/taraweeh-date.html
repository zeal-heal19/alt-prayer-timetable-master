<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Namaz & Taraweeh Time Selector</title>
  <link rel="stylesheet" href="static/taraweeh-date.css" />
</head>
<body>

  <div class="container">
    
    <!-- Taraweeh Start Date -->
    <label for="taraweeh-start">Taraweeh Start Date:</label>
    <div class="field-group">
      <input type="date" id="taraweeh-start" name="taraweeh-start">
    </div>

    <!-- Taraweeh End Date -->
    <label for="taraweeh-end">Taraweeh End Date:</label>
    <div class="field-group">
      <input type="date" id="taraweeh-end" name="taraweeh-end">
    </div>

    <label for="taraweeh-end">Taraweeh Time:</label>
    <div class="field-group">
      <input type="time" id="taraweeh-time" name="taraweeh-time">
    </div>
    <!-- Buttons -->
    <div class="button-group">
      <button id="savetaraweehBtn" style="margin:20px;">Save</button>
      <button id="cancletaraweehBtn" style="margin:20px;">Cancle</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='taraweeh-date.js') }}" defer></script>

</body>
</html>
